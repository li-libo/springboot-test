// Apply the java-library plugin to add support for Java Library
buildscript {
	ext {
		VER_SPRING_BOOT = '2.0.4.RELEASE'
		VER_ACTIVITI = '6.0.0'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${VER_SPRING_BOOT}")
	}
}
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
        
tasks.withType(Test) {
   systemProperty "file.encoding", "UTF-8"
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
dependencies {
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    compile "org.springframework.boot:spring-boot-starter:${VER_SPRING_BOOT}"
    compile ("org.springframework.boot:spring-boot-starter-web:${VER_SPRING_BOOT}"){
    	 exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
    }
	compile "org.springframework.boot:spring-boot-starter-jetty:${VER_SPRING_BOOT}"
    compile "org.springframework.boot:spring-boot-starter-actuator:${VER_SPRING_BOOT}"
    compile 'com.google.guava:guava:26.0-jre'
    compile 'com.vaadin.external.google:android-json:0.0.20131108.vaadin1'
    compile 'org.codehaus.groovy:groovy:2.5.2'
    compile 'org.springframework.boot:spring-boot-starter-jdbc:2.0.4.RELEASE'
    
    // db drivers
    compile 'com.h2database:h2:1.4.197'
    compile 'mysql:mysql-connector-java:8.0.12'  
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
    // https://mvnrepository.com/artifact/io.netty/netty-all
	compile group: 'io.netty', name: 'netty-all', version: '4.1.38.Final'   	
    // Use JUnit test framework
    testCompile "org.springframework.boot:spring-boot-starter-test:${VER_SPRING_BOOT}"
    // https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
    compile 'org.jsoup:jsoup:1.11.3'
    
    // https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
	compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.9'
}

